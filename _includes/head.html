<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ site.description }}" />
  <title>{{ site.title }} | {{ page.title }}</title>

  {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
  {% endif %}

  {%- if site.listen_for_clients_preferred_style -%}
    <link rel="stylesheet" type="text/css" href="{{ "/static/css/main.css" | relative_url }}">
  {%- else -%}
    {%- if site.style == 'light' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/static/css/main-light.css" | relative_url }}">
    {%- elsif site.style == 'hacker' -%}
      <link rel="stylesheet" type="text/css" href="{{ "/static/css/main-hacker.css" | relative_url }}">
    {%- else -%}
      <link rel="stylesheet" type="text/css" href="{{ "/static/css/main-dark.css" | relative_url }}">
    {%- endif -%}
  {%- endif -%}

  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  {% seo title=false %}
</head>
